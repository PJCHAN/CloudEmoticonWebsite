<h1 class="cover-heading">在云中找到你所爱的颜文字</h1>
<p class="lead">这款App能够从远程服务器上下载颜文字源，将它们在分类的列表中展示出来，并让你一键复制。</p>
<p class="lead">你只需从这些地方下载你的颜文字列表（JSON或者XML格式），例如你自己的服务器，或者从源商店里添加别人的源。</p>
<p class="lead">这样你就不需要手动折腾输入法，使用不能一键复制的其它云App，或者使用不能自定义的颜文字App。</p>
